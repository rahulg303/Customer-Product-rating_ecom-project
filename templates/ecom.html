<html>

<head> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Customer Rating Prediction</title>
</head>
    
<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Customer Rating Prediction</a>
            </div>
        </div>
    </nav>

    <br><br>


    <div class="container">



        <form action="/predict" method="post">

           <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Payment Installments</h5>
                            <!-- Payment Installments -->
			    <label for = 'months'>Number of months (0-24):</label> 
                            <input type="number" name="Payment Installments" id="Payment Installments"  min="0" max="24" required="required">
                        </div>
                    </div>
                </div>
            <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Payment Value -->
                            <h5 class="card-title">Payment Value</h5>
                            <input type="float" name="Payment Value" id="Payment Value" required="required">
                        </div>
                    </div>
                </div>
            </div> 
            <br>
            <br>
            <br>

            <!-- Customer Zip Code -->
           <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Customer Zip Code</h5>
                            <input type="float" select name="Customer Zip Code" id="Customer Zip Code" required="required">
                        </div>
                    </div>
                </div>
            <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Price</h5>
                            <!-- price -->
                            <input type="float" name="Price" id="Price" required="required">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>


           <div class="row">
               <div class="col-sm-6">
                   <div class="card">
                       <div class="card-body">
                           <h5 class="card-title">Freight Value</h5>
                           <!-- Freight Value -->
                           <input type="float" name="Freight Value" id="Freight Value" required="required">
                       </div>
                   </div>
               </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Status</h5>
                        <!-- Order Status -->
                        <select name="Order Status" id="Order Status" required="required">
                        <option value="Shipped">Shipped</option>
			<option value="Canceled">Canceled</option>
			<option value="Processing">Processing</option>
			<option value="Invoiced">Invoiced</option>
			<option value="Other">Other</option>
			</select>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>

           <div class="row">
               <div class="col-sm-6">
                   <div class="card">
                       <div class="card-body">
                        <!-- Customer State -->
                           <h5 class="card-title">Customer State</h5>
                           <select name="Customer State" id="Customer State" required="required">
		           <option value="RJ">RJ</option>
                           <option value="Other">Other</option>
		       </select>
                   </div>
               </div>
           </div>
       </div>
       <br>
       <br>
       <br>


      <!-- Submit -->
      <input type="submit" value="Submit" class="btn btn-secondary">
      </form>

        <br>
        <br>
        <h3>{{ output }}</h3>

 
        <br>
         <p>2022 Rahul Goyal</p>

    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
